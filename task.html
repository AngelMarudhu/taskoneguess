<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./task.css" />
  </head>
  <body>
    <!-- This Patteren Is Main Pattern Of This Project And Important -->
    <div class="main">
      <h2 class="heading">Please Put The Number Between 1 To 100</h2>
      <!-- This Is What You have Entered The Number And Guessing Part -->
      <div class="inputButton">
        <input
          type="number"
          placeholder="Put The Number"
          id="challenge"
          class="inputData"
        />
        <!-- This Is Play Pattern Type Origin Point Of The -->
        <button type="submit" onclick="start()">Searching</button>
        <!-- <button type="submit" onclick="start()">Searching</button> -->
      </div>
      <!-- This Pattern is Messages Patteren Because What You Are Trying In Before -->
      <div id="messages">
        <p class="message" id="storeOne">How Many Times Trying :</p>
        <p class="message" id="storeTwo">Your Previous Entered Numbers :</p>
        <p class="message" id="storeThree"></p>
      </div>
    </div>

    <script src="./task.js"></script>
  </body>
</html>
